{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="grid-item"></div>

    <div class="grid-item">

        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form action="{%  url 'login' %}" method="POST"> {% csrf_token %}

            <div class="p-1">
                <label for="username">Username:</label>
                    <div >
                        <input type="text" name="username" autocomplete="on" id="username" class="form-control">
                    </div>
            </div>

            <div class="p-1">
                <label for="password" >Password:</label>
                <div>
                    <input type="password" name="password" size="20" autocomplete="on" id="password" class="form-control">
                </div>
            </div>

            <input type="hidden" name="next" value="/">

            <div class="p-1">
                <div>
                    <input class="btn btn-outline-primary" type="submit" value="Login">
                </div>
            </div>

        </form>

        <div class="p-1">
            <a href="{% url 'register' %}" class="btn btn-outline-primary">Register a new account</a>
        </div>

    </div>

</div>

{% endblock %}
