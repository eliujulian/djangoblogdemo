{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <script src="https://cdn.tiny.cloud/1/09hgvzwb7oshvhsdf038bhuipabx9t0zld8ckdwafdy98mjj/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            add_form_submit_trigger: true,
            setup: function (editor) {
                editor.on('change', function () {editor.save();});
            }});
    </script>

    <div class="container">
        <form action="{{ url }}" method="post">

            {% csrf_token %}

            {{ form.non_field_errors }}

            <div class="row">

                {% for field in form %}
                    <div class="col-12" >{{ field.label_tag }} {{ field.errors }}</div>
                    <div class="col-12">{{ field }}</div>
                {% endfor %}

                <div><input type="submit" class="btn" value="Save"></div>

            </div>
        </form>
    </div>


{% endblock %}
